<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>BLOBkit Samples</title>
		<link rel='stylesheet' type='text/css' href='../tvb.css' />
		<script type="text/javascript" src='../tvb-min.js'></script>
	</head>
	<body>
		<script type="text/javascript">
			TVB.widget.titleBar.setTitle("Get VFS Information");
			TVB.widget.titleBar.setIcon("http://www.blobforge.com/static/lib/resources/ibk.png");
			TVB.widget.titleBar.render();
		</script>
		
		<table summary='data'>
			<tr>
				<td class='func'>getStorageSpaceStatusCode()</td>
				<td class='data' id='getStorageSpaceStatusCode'>&nbsp;</td>
			</tr>
			<tr>
				<td class='func'>getStorageSpaceStatusName()</td>
				<td class='data' id='getStorageSpaceStatusName'>&nbsp;</td>
			</tr>
			<tr>
				<td class='func'>getFreeSpaceAsString()</td>
				<td class='data' id='getFreeSpaceAsString'>&nbsp;</td>
			</tr>
			<tr>
				<td class='func'>getFreeSpaceAsFloat()</td>
				<td class='data' id='getFreeSpaceAsFloat'>&nbsp;</td>
			</tr>
			<tr>
				<td class='func'>getFreeSpaceAsFormattedString()</td>
				<td class='data' id='getFreeSpaceAsFormattedString'>&nbsp;</td>
			</tr>
		</table>
			
		<script type="text/javascript">
			document.getElementById('getStorageSpaceStatusCode').innerHTML = TVB.vfs.getStorageSpaceStatusCode();
			document.getElementById('getStorageSpaceStatusName').innerHTML = TVB.vfs.getStorageSpaceStatusName();
			document.getElementById('getFreeSpaceAsString').innerHTML = TVB.vfs.getFreeSpaceAsString();
			document.getElementById('getFreeSpaceAsFloat').innerHTML = TVB.vfs.getFreeSpaceAsFloat();
			document.getElementById('getFreeSpaceAsFormattedString').innerHTML = TVB.vfs.getFreeSpaceAsFormattedString();
		</script>
	</body>
</html>
