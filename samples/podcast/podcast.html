<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>BLOBkit Samples</title>
		<link rel='stylesheet' type='text/css' href='../tvb.css' />
		<script type="text/javascript" src='../tvb-debug.js'></script>
	</head>
	<body>
		<script type="text/javascript">
			TVB.widget.titleBar.setTitle("Podcast samples");
			TVB.widget.titleBar.setIcon("http://www.blobforge.com/static/lib/resources/ibk.png");
			TVB.widget.titleBar.render();
		</script>

		<script type="text/javascript">
			try {
				function example() {
					try {
					} catch (e) {
						TVB.log(e);
					}
 	
				}
				
				TVB.log("\n\n*** START ***\n\n");	
				
				TVB.Profiler.register('example',window);
				TVB.Profiler.register('TVB.podcast.getFeedContentByID','TVBLOB');
				TVB.Profiler.register('TVB.podcast.getFeedsID','TVBLOB');
				TVB.Profiler.register('TVB.podcast.getFeeds','TVBLOB');
				TVB.Profiler.register('TVB.podcast.init','TVBLOB');

				example();

				TVB.podcast.init();
				TVB.podcast.feedExist('pa_19');
				TVB.podcast.getFeeds();
				TVB.podcast.getFeedsID();
				TVB.podcast.getFeedContentByID('pa_38');

				TVB.log("Esecuzione init(): " + TVB.Profiler.averageTime('TVB.podcast.init'));
				TVB.log("Esecuzione getFeeds(): " + TVB.Profiler.averageTime('TVB.podcast.getFeeds'));
				TVB.log("Esecuzione getFeedsID(): " + TVB.Profiler.averageTime('TVB.podcast.getFeedsID'));
				TVB.log("Esecuzione getFeedContentById(): " + TVB.Profiler.averageTime('TVB.podcast.getFeedContentByID'));

				var avg = TVB.Profiler.averageTime('example');
				var obj = YAHOO.tool.Profiler.getFullReport();
				TVB.Profiler.unregister('example');

				TVB.log('average time ' + avg + ' ms');
			} catch (e) {
				TVB.log("ERROR podcast.html: " + e.message);
			}
		</script>
	</body>
</html>
