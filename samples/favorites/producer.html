<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>BLOBkit Samples</title>
		<link rel='stylesheet' type='text/css' href='../tvb.css' />
		<script type="text/javascript" src='../tvb-min.js'></script>
	</head>
	<body>
		<script type="text/javascript">
			TVB.widget.titleBar.setTitle("Favorites Manager - Samples - TVB.favorites.setProducer()");
			TVB.widget.titleBar.setIcon("http://www.blobforge.com/static/lib/resources/ibk.png");
			TVB.widget.titleBar.render();
			
			var i = 0;
			
			setInterval(function() {
				if (i < (data.length-1)) i = i + 1;
				else i = 0;
			}, 100);
			
			var data = ['http://www.google.com', 'http://www.yahoo.com', 'http://www.bing.com'];
			
			var myProducer = function() {
				TVB.log("i = " + i);
				TVB.log("data[i] = " + data[i]);
				return data[i];
			}
			
			TVB.favorites.setProducer("myProducer");
		</script>

		<h1>Please use the FAVORITES button</h1>
		<ul>
			<li><a href='index.html'>Back to favorites menu</a></li>
		</ul>
	</body>
</html>
