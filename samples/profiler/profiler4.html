<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=974; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0"/>
		<title>BLOBkit Samples</title>
		<link rel='stylesheet' type='text/css' href='../tvb.css' />
		<script type="text/javascript" src='../tvb-debug.js'></script>
		<!-- don't do this test with the -min version, it doesn't have the profiler functions activated -->
	</head>
	<body>
		<script type="text/javascript">
			TVB.widget.titleBar.setTitle("Profiler - is SMOJ guilty?");
			TVB.widget.titleBar.setIcon("http://www.blobforge.com/static/lib/resources/ibk.png");
			TVB.widget.titleBar.render();
		</script>

		<ul>
			<li><span id='iter1'>x</span> times tvblob.setLabel: <span id='test1'>...</span> ms</li>
			<li><span id='iter2'>x</span> times tvblob.getVideoSystem: <span id='test2'>...</span> ms</li>
			<li><span id='iter3'>x</span> times new BlobPlayer: <span id='test3'>...</span> ms</li>
			<li><span id='iter4'>x</span> times tvblob.getDvdSystem: <span id='test4'>...</span> ms</li>
			<li><span id='iter5'>x</span> times tvblob.getVideoSystem (try/catch): <span id='test5'>...</span> ms</li>
			<li><span id='iter6'>x</span> times a=b when b is undeclared (try/catch): <span id='test6'>...</span> ms</li>
		</ul>
		<script type="text/javascript" src="profiler4.js"></script>
	</body>
</html>
