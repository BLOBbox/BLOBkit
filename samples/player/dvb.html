<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>BLOBkit Samples</title>
		<script type="text/javascript" src='../tvb-debug.js'></script>
	</head>
	<body bgcolor="#0000ff">
		<script type="text/javascript">
			TVB.widget.titleBar.setTitle("Video Player - Initializing...");
			TVB.widget.titleBar.setIcon("http://www.blobforge.com/static/lib/resources/ibk.png");
			TVB.widget.titleBar.render();
		</script>

		<script type="text/javascript">
			// count the number of DVB channels available
			var num = TVB.player.countDvbChannels();
			TVB.widget.colorButtonsBar('', '', '', num + " channels");
			
			if (num > 0) {
				// Start playback of the first channel in your channel list
				TVB.player.init({ uri: "dvb://318.1.3401", width:200, height: 150 });
				TVB.player.config.littleHole.style.border = '1px solid red';

				TVB.widget.titleBar.setTitle("Video Player - ");
			} else {
				TVB.widget.titleBar.setTitle("Video Player - No DVB channels found!");
			}
		</script>
	</body>
</html>
